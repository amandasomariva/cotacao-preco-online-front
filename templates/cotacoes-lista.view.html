<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Cotação</h1>
    <div class="form-group">
        <label for="ordenar">Ordenar por: </label>
              <select class="btn btn-light" ng-model="ordenacao" >
                     <option value="-valor">Maior preço</option>
                     <option value="valor">Menor preço</option>
                </select>
    </div>
</div>
<div class="table-responsive">
    <input class="form-control" type="text" ng-model="busca" placeholder="O que você está buscando?"/>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Fornecedor</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th class="text-center"> Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cotacao in cotacoes| filter:busca | orderBy:ordenacao">
                <td>{{cotacao.nomeFornecedor | uppercase}}</td>
                <td>{{cotacao.emailFornecedor}}</td>
                <td>{{cotacao.telefoneFornecedor}}</td>
                <td class="text-center">{{cotacao.valor | currency:'R$'}}</td>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-block btn-success" ng-click="voltar()">Voltar
    </button>
</div>
