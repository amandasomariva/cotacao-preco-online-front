<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Cotação</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
    </div>
</div>
<div class="table-responsive">
    <input class="form-control" type="text" ng-model="busca" placeholder="O que você está buscando?"/>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Fornecedor</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="produto in produtos | filter:busca">
                <td>{{produto.id}}</td>
                <td>{{produto.nome | uppercase}}</td>
                <!-- <td class="text-center">{{produto.precoProduto | number:2}}</td> -->
                <td>{{produto.dataInicial | date:'dd/MM/yyyy'}}</td>
                <td>{{produto.dataFinal | date:'dd/MM/yyyy'}}</td>
                <button class="btn btn-block btn-success" ng-click="voltar()">Voltar
                </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
